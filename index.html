<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Scene</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin-top: 40px;
      text-align: left;
    }

    .image-placeholder {
      width: 100%;
      height: 300px;
      background-color: #222;
      border: 2px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 16px;
    }

    .text-box {
      margin-top: 20px;
      font-size: 20px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .prompt {
      margin-top: 10px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-placeholder">
      <!-- Replace this div with your image -->
      PLACEHOLDER IMAGE
    </div>

    <div class="text-box">
      You look down at the key you were given for your hotel room, an odd sense of foreboding makes you want to run. It's too late to do that now isn't it.
    </div>

    <div class="prompt">
      &gt;
    </div>
  </div>
</body>
</html>
