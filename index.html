<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haunted Hotel VN Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Full background image -->
  <div id="background"></div>
  <!-- Character sprite (ghost) -->
  <img id="sprite" src="ghost.png" alt="Ghost Sprite">

  <!-- VN textbox -->
  <div id="textbox">
    <div id="speaker-name">Francis</div>
    <div id="story-text">There have been many parties here, even I have been to some.</div>
  </div>
  
  <!-- Navigation bar -->
  <div id="nav-bar">
    <span>Back</span>
    <span>History</span>
    <span>Skip</span>
    <span>Auto</span>
    <span>Save</span>
    <span>Q.Save</span>
    <span>Q.Load</span>
    <span>Options</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
