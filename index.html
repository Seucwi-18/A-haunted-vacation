<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haunted Hotel Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background"></div>
  
  <!-- Sanity bar on the right -->
  <div id="sanity-container">
    <div id="sanity-bar"><div id="sanity-fill"></div></div>
    <div id="sanity-text"></div>
  </div>
  
  <!-- Choices/buttons container above textbox -->
  <div id="choices-container"></div>
  
  <!-- VN-style textbox at the bottom -->
  <div id="textbox">
    <div id="story-text"></div>
    <div id="inventory-row">
      <span id="inventory-title">Inventory:</span>
      <span id="inventory-items"></span>
      <button id="save-btn">Save</button>
      <button id="load-btn">Load</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
