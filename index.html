<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haunted Hotel Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background"></div>
  
  <!-- Sanity bar -->
  <div id="sanity-container">
    <div id="sanity-bar">
      <div id="sanity-fill"></div>
    </div>
    <div id="sanity-text"></div>
  </div>

  <!-- Option buttons container above textbox -->
  <div id="option-buttons">
    <button id="save-btn">Save Game</button>
    <button id="load-btn">Load Game</button>
  </div>

  <!-- Bottom textbox for inventory and save/load -->
  <div id="textbox">
    <div id="inventory-title">Inventory</div>
    <div id="inventory-items"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
